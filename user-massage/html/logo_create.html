<script>
		

$(function(){
    diaoyong()
	function diaoyong(){
		$('#tables_table_tbody').empty();
		var token = window.localStorage.getItem("token");
			console.log(token);
		
		$.ajax({
			type:"post",
			url:"https://jindi163.com:8443/JDLot/admin/log/info",
			data:{
			pageNum:1,
			pageSize:10,
			token:token
		},
		xhrFields: {
           		 withCredentials: true
        	},
       		crossDomain: true,
			dataType:'json',
			contentType:"application/json",
		success:function(data){
			var data= data.datas;
			console.log(data)
  	var nums = 5; //每页出现的数量
//	var pages = Math.ceil(data.length/nums); //得到总页数
	var pages=10;
	var thisDate = function(curr){
		    //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
		    var str = '', last = curr*nums - 1;
//		    last = last >= data.length ? (data.length-1) : last;

		    var htmlp='';
		
		    for(var i = (curr*nums - nums); i <= last; i++){
		       str+='<tr> \
					<td>'+i+'</td> \
					<td>0000</td> \
					<td>2017-11-11-11:11:11</td>\
					<td>12.15.14.156</td>\
				</tr>';
		    }
    	return str;
	};

//调用分页
laypage({
    cont: 'biuuu_city',//分页挂载点
    pages: pages,
    jump: function(obj){
        document.getElementById('biuuu_city_list').innerHTML = thisDate(obj.curr);//biuuu_city_list 数据展示挂载点
    }
})
}
})
}
})
</script>
