<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8" >
<title>会议列表</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/massage.css"/>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/laypage.js"></script>
<style type="text/css">
	.sPageCode,
        .tcdPageCode {
            padding: 15px 20px;
            text-align: left;
            color: rgb(206, 24, 24);
        }
        
        .sPageCode a,
        .tcdPageCode a {
            display: inline-block;
            color: #428bca;
            display: inline-block;
            height: 25px;
            line-height: 25px;
            padding: 0 10px;
            border: 1px solid #ddd;
            margin: 0 2px;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        .sPageCode a:hover,
        tcdPageCode a:hover {
            text-decoration: none;
            border: 1px solid #428bca;
        }
        
        .sPageCode span.current,
        .tcdPageCode span.current {
            display: inline-block;
            height: 25px;
            line-height: 25px;
            padding: 0 10px;
            margin: 0 2px;
            color: #fff;
            background-color: #428bca;
            border: 1px solid #428bca;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        .sPageCode span.disabled,
        .tcdPageCode span.disabled {
            display: inline-block;
            height: 25px;
            line-height: 25px;
            padding: 0 10px;
            margin: 0 2px;
            color: #bfbfbf;
            background: #f2f2f2;
            border: 1px solid #bfbfbf;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        .wrap>ul>li {
            width: 100%;
            height: 2rem;
            margin: 0 auto;
            margin-top: 1rem;
            border-bottom: 1px green solid;
        }
        
        .wrap>ul>li>span {
            display: block;
            float: left;
            width: 14%;
            text-align: center;
            line-height: 2rem;
            height: 2rem;
            overflow: hidden;
        }
        
        .wrap {
            margin: 2rem auto;
            border: 1px solid red;
        }
</style>
</head>

<body>
<div id="right_ctn">
	<div id="allcent">
		<ul class="headss">
			<li><a href="index.html" target="_parent">用户首页<span>&gt;</span></a></li>
			<li><a href="#">管理员操作记录<span>&gt;</span></a></li>
			<li><a href="">登录状态</a></li>
		</ul>
	</div>
	<div id="tables">
		<table border="1" cellspacing="0">
			<thead>
				<tr cellspacing="0">
					<th>序号</th>
					<th>管理员账号</th>
					<th>登录时间</th>
					<th>登录ip</th>
				</tr>
			</thead>
			<tbody id="biuuu_city_list">
				
			</tbody>
		</table>
		<div class="sPageCode"></div>
	</div>
</div>
</body>
</html>
<script src="../js/page.js"></script>
<script>
		
$(function(){
	
    diaoyong()
	function diaoyong(){
		var token = window.localStorage.getItem("token");
		var uid = window.localStorage.getItem("uid");
		$('#tables_table_tbody').empty();
		$.ajax({
			type:"post",
			url:"http://www.jindi163.com:8888/manage/admininfo/list",
			data:{
			"token":token,
			"uid":uid,
			"pageNum":"1",
			"pageSize":"20",
			"doId":"1"
		},
			dataType:'json',
			headers:{contentType:"application/json"},
		success:function(msg){
			if(msg.status=="10"){
					window.open("login.html");
				}
			console.log(msg)
			var  total= msg.data.pages;//显示页数 
				console.log(total)
              	var result= msg.data.list;
              	console.log(result)
				$('#biuuu_city_list').empty();
				var str="";
                for(var i=0;i<result.length;i++){
                	str+='<tr>'+
                		 '<td>'+result[i].id+'</td>'+
                		 '<td>'+result[i].uid+'</td>'+
                		 '<td>'+result[i].createTime+'</td>'+
                		 '<td>'+result[i].doIp+'</td>'+
                		'</tr>';
                }
                $('#biuuu_city_list').html(str);
                
                 //分页插件，  
                $(".sPageCode").createPage({  
                    //pageCount：总页数  
                    	pageCount:total,  
                    //current：当前页  默认第一页
                    current:1,  
                    backFn:function(pageIndex){  
                    //单击回调方法，pageIndex是当前页码   
                    $('#biuuu_city_list').empty();
                        var start =pageIndex;//开始的页码数
						console.log(start)
                       			$.ajax({  
								type:"post",
								url:"http://www.jindi163.com:8888/manage/admininfo/list",
								data:{
								"token":token,
								"uid":uid,
								"pageNum":start,
								"pageSize":"20",
								"doId":"1"
							},
								dataType:'json',
								headers:{contentType:"application/json"},
										 success:function(msg){
										 console.log(msg)
//										var  total= msg.data.lastPage;//显示页数 
//											console.log(total)
							              	var result= msg.data.list;
							              	console.log(result)
											var str="";
							                for(var i=0;i<result.length;i++){
							                	str+='<tr>'+
							                		 '<td>'+result[i].id+'</td>'+
							                		 '<td>'+result[i].uid+'</td>'+
							                		 '<td>'+result[i].createTime+'</td>'+
							                		 '<td>'+result[i].doIp+'</td>'+
							                		'</tr>';
							                }
							                $('#biuuu_city_list').html(str);	
										 	
										 }
								})
                       	}
                  })
			}
		})
	}
})
</script>
