<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>彩票后台管理</title>
		<link rel="shortcut icon" type="image/x-icon" href="../img/bitbug_favicon.ico" />
		<style>
			{
				scrollbar-base-color: #C0D586;
				scrollbar-arrow-color: #FFFFFF;
				scrollbar-shadow-color: DEEFC6;
			}
		</style>
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			var usename = window.sessionStorage.getItem("panage");//获取管理员账号
			//	alert(usename)
			if(usename == "" || usename == undefined) {
						window.location.href = "login.html"
			} else {
						window.location.href="index.html"
			}
		</script>
		<!--框架高度设置-->
	</head>
	<frameset rows="90,*" cols="*" frameborder="no" border="0" framespacing="0">
		<frame src="head.html" name="topFrame" scrolling="no">
			<!--头部frame-->
			<frameset cols="225,*" name="btFrame" frameborder="NO" border="0" framespacing="0">
				<!--内容frame-->
				<frame src="left.html" noresize name="menu" scrolling="yes">
					<!--左边frame-->
					<frame src="user_all.html" class="frame_r" noresize name="main" scrolling="yes">
						<!--右边frame-->
			</frameset>
	</frameset>
	<noframes>

		<body style="min-width:1000px">
			您的浏览器不支持frame框架，请更换浏览器！谢谢
		</body>
	</noframes>

</html>
